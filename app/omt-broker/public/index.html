<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Oh My Track - Web Client</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="css/assets.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <!-- <link rel="stylesheet" href="assets/app.css"/> -->
  </head>

  <body
    layout="column"
    ng-app="omtApp"
    ng-controller="AppController as app">

    <md-toolbar layout="row">
      <md-button
        aria-label="Show User List"
        class="menu"
        hide-gt-sm ng-click="app.toggleList()"
        >
        <md-icon
          md-svg-icon="menu"
          >
        </md-icon>
      </md-button>
      <h1>Oh My Track</h1>
      <h1><a ui-sref="home">Home</a></h1>
      <h1><a ui-sref="marker">Marker</a></h1>
    </md-toolbar>

    <md-content ui-view flex layout="row"></md-content>

    <script src="mqtt.js"></script>
    <script src="js/lib.js"></script>
    <script src="app/app.js"></script>
    <script src="app/controller.js"></script>
    <script src="app/service.js"></script>
    <script src="app/tracking/app.js"></script>
    <script src="app/tracking/controller.js"></script>
    <script src="app/tracking/service.js"></script>
    <script src="app/marker/app.js"></script>
    <script src="app/marker/controller.js"></script>
    <script src="app/marker/service.js"></script>
  </body>
</html>
